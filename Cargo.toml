[package]
name = "orx-tree"
version = "1.8.0"
edition = "2024"
authors = ["orxfun <orx.ugur.arikan@gmail.com>"]
description = "A beautiful tree ðŸŒ³ with convenient, efficient, parallelizable growth, mutation and traversal features."
license = "MIT OR Apache-2.0"
repository = "https://github.com/orxfun/orx-tree/"
keywords = ["tree", "data-structures", "traversal", "traverse", "binarytree"]
categories = ["data-structures", "algorithms", "rust-patterns", "no-std"]

[dependencies]
orx-iterable = { version = "1.3.0", default-features = false }
orx-pseudo-default = { version = "2.1.0", default-features = false }
orx-pinned-vec = "3.16.0"
orx-self-or = "1.2.0"
serde = { version = "1.0.219", optional = true, default-features = false }
orx-split-vec = { git = "https://github.com/orxfun/orx-split-vec", branch = "new-concurrent-iter-version", default-features = false }
orx-selfref-col = { git = "https://github.com/orxfun/orx-selfref-col", branch = "new-pinned-vector-versions", default-features = false }
orx-concurrent-iter = { git = "https://github.com/orxfun/orx-concurrent-iter", branch = "relaxing-send-trait-bound", default-features = false }
orx-parallel = { git = "https://github.com/orxfun/orx-parallel", branch = "relaxing-send-trait-bound", default-features = false, optional = true }

[dev-dependencies]
clap = { version = "4.5.38", features = ["derive"] }
criterion = "0.5.1"
rayon = { version = "1.10.0" }
serde_json = { version = "1.0.140", default-features = false, features = [
    "std",
] }
test-case = { version = "3.3.1", default-features = false }

[features]
default = ["orx-parallel"]
serde = ["dep:serde"]

[[bench]]
name = "walk_iterator"
harness = false
