[package]
name = "orx-tree"
version = "1.3.0"
edition = "2021"
authors = ["orxfun <orx.ugur.arikan@gmail.com>"]
description = "A beautiful tree ðŸŒ³ with convenient and efficient growth, mutation and traversal features."
license = "MIT OR Apache-2.0"
repository = "https://github.com/orxfun/orx-tree/"
keywords = ["tree", "data-structures", "traversal", "traverse", "binarytree"]
categories = ["data-structures", "algorithms", "rust-patterns", "no-std"]

[dependencies]
orx-pseudo-default = { version = "2.0.0", default-features = false }
orx-pinned-vec = "3.15"
orx-split-vec = "3.15"
orx-selfref-col = "2.7"
orx-self-or = "1.1.1"
orx-iterable = "1.2.0"
serde = { version = "1.0.217", optional = true, default-features = false }
orx-concurrent-iter = { version = "1.30.0", optional = true }
orx-parallel = { version = "1.16.0", optional = true }

[dev-dependencies]
test-case = { version = "3.3.1", default-features = false }
serde_json = { version = "1.0.138", default-features = false, features = [
    "std",
] }

[features]
default = ["parallel"]
std = []
serde = ["dep:serde"]
parallel = ["std", "orx-concurrent-iter", "orx-parallel"]
